<div>
    <p><b>Country Information</b></p>
     <form >
         <input ng-model="todo.country" placeholder="Country name"> <br /> <br />
         <input ng-model="todo.code" placeholder="Country code"> <br /> <br />
         <input ng-model="todo.city" placeholder="City name"> <br /> <br />
         <button ng-click="addItem(todo)">Save</button>
         <button ng-click="updateItem(todo, todo.country)">Edit</button>
     </form>
</div>
<br><br>


<table>
    <caption>Country Info.</caption>
    <thead>
        <tr>
            <td>Name</td>
            <td>Code</td>
            <td>City</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in todos track by $index">
            <td>{{ row.country}}</td>
            <td>{{ row.code}}</td>
            <td>{{ row.city}}</td>
            <td><a href="" ng-click="deleteItem(row.country)">Delete</a> <a href="" ng-click="editItem(row.country)">Edit</a> </td>
        </tr>
    </tbody>
</table>
