<button ng-click="newForm()">New Form</button>

<table>
    <caption>Country Info.</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Code</th>
            <th>City</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in todos">
            <td>{{ row.country}}</td>
            <td>{{ row.code}}</td>
            <td>{{ row.city}}</td>
            <td>
                <a href="" ng-click="deleteItem(row.country)">Delete</a> 
                <a href="" ng-click="editItem(row.country)">Edit</a> 
                <a href="" ng-click="detailItem(row.country)">Detail</a> 
            </td>
        </tr>
    </tbody>
</table>
<br /><hr >
<div ng-show="addArea">
    <p><b>Country Information</b></p>
     <form >
         <input ng-model="todo.country" placeholder="Country name"> <br /> <br />
         <input ng-model="todo.code" placeholder="Country code"> <br /> <br />
         <input ng-model="todo.city" placeholder="City name"> <br /> <br />
         <button ng-show="save" ng-click="addItem(todo)">Save</button>
         <button ng-show="edit" ng-click="updateItem(todo, todo.country)">Edit</button>
     </form>
</div>
<div ng-show="details">
    <p><h3>Detail of Todo</h3></p>
    <p><b>Country </b>  :{{ todoDetail.country }}</p>
    <p><b>Code </b> : {{ todoDetail.code }}</p>
    <p><b>City </b> :{{ todoDetail.city }}</p>
</div>
